<!DOCTYPE html>
<html>

        <meta charset="utf-8" />
        <title> Parabug Portal </title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>

        <header>
            <h1> Customer Login </h1>

        <main>

        </main>

        

    </body>
