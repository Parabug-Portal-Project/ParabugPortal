<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Parabug Portal </title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>

        <header>
            <table class="menuHeader">
                <tr><td><strong>Customer Login</strong></td></tr>
            </table>
            <br/> <br/>
            <div class="logo">
                <img src="img/Parabug-Logo.png"></img>
            </div>
        </header>

        <main>
            <form method="post" id="loginCredentials">
                <div><label>Username: </label><input type="text" id="username" name="username" required/></div>
                <div><label>Password: </label><input type="text" id="password" name="password" required/></div>
                <div><input type="button" id="submitbutton" value="Submit"/></div>
            </form>
        </main>

        

    </body>
</html>
